<!DOCTYPE html>
<html lang="en">
  <body>
    <form action="{{ url_for('createAbLot', item_id=item_id)}}" method="post">
      <div class="form-group">
        <label for="name">Manufactured Date</label>
        <input type="date" class="form-control" name="date">
      </div>
      <div class="form-group">
        <label for="name">Aggregate (%)</label>
        <input type="number" step="0.01" class="form-control" name="aggregate">
      </div>
      <div class="form-group">
        <label for="name">Endotoxin (EU/mg)</label>
        <input type="number" step="0.01" class="form-control" name="endotoxin">
      </div>
      <div class="form-group">
        <label for="name">Concentration (mg/mL)</label>
        <input type="number" step="0.01" class="form-control" name="concentration">
      </div>
      <div class="form-group">
        <label for="name">Available Vials</label>
        <input type="number" class="form-control" name="vialNumber">
      </div>
      <div>
        <label for="name">Vial Volume</label>
      </div>
      <div>
        {% for volume in [0.2, 0.5, 1.0] %}
        <label class="radio-inline">
          <input type="radio" name="vialVolume" value={{volume}} required> {{volume}} mL
        </label>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </body>
</html>

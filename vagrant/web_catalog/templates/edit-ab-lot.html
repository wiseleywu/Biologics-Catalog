<!DOCTYPE html>
<html lang="en">
  <body>
    <form action="{{ url_for('editAbLot', item_id=item_id)}}" method="post">
      <div class="form-group">
        <label for="name">Manufactured Date</label>
        <input type="date" class="form-control" name="date" value="{{editedItem.date}}">
      </div>
      <div class="form-group">
        <label for="name">Aggregate (%)</label>
        <input type="number" step="0.01" class="form-control" name="aggregate" value="{{editedItem.aggregate}}">
      </div>
      <div class="form-group">
        <label for="name">Endotoxin (EU/mg)</label>
        <input type="number" step="0.01" class="form-control" name="endotoxin" value="{{editedItem.endotoxin}}">
      </div>
      <div class="form-group">
        <label for="name">Concentration (mg/mL)</label>
        <input type="number" step="0.01" class="form-control" name="concentration" value="{{editedItem.concentration}}">
      </div>
      <div class="form-group">
        <label for="name">Available Vials</label>
        <input type="number" class="form-control" name="vialNumber" value="{{editedItem.vialNumber}}">
      </div>
      <div>
        <label for="name">Vial Volume</label>
      </div>
      <div>
        {% for volume in [0.2, 0.5, 1.0] %}
        {% if volume == editedItem.vialVolume %}
        <label class="radio-inline">
          <input type="radio" name="vialVolume" value={{volume}} checked required> {{volume}} mL
        </label>
        {% else %}
        <label class="radio-inline">
          <input type="radio" name="vialVolume" value={{volume}} required> {{volume}} mL
        </label>
        {% endif %}
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </body>
</html>
